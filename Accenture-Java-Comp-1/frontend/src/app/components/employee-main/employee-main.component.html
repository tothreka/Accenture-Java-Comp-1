<div class="container">
  <h2>Welcome back {{employee.name}}</h2>
  <button (click)="showReservationForm = true" class="btn-info">New reservation</button>
  <div *ngIf="showReservationForm" class="container">
    <form [formGroup]="newReservationForm">
      <div class="form-group">
        <label
          for="day">
          Choose the day:
        </label>
        <input formControlName="day"
               id="day"
               name="day"
               type="date">
      </div>
    </form>
    <button (click)="createNewReservation()" class="btn-info">Create reservation</button>
  </div>
  <div class="container">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Day</th>
        <th>Status</th>
        <th>Change status</th>
      </tr>
      </thead>
      <tr *ngFor="let reservation of employee.reservationList">
        <td>{{reservation.id}}</td>
        <td>{{reservation.day}}</td>
        <td>{{reservation.reservationStatus}}</td>
        <td>
          <button (click)="showChangeIcons()">+</button>
        </td>
    </table>
  </div>

</div>
