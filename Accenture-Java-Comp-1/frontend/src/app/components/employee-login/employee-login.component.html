<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <div class="fadeIn first">
      <div style="padding: 20px">
        <p class="h2">Login</p>
        <svg class="bi bi-briefcase" fill="currentColor" height="2em" viewBox="0 0 16 16" width="2em"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-6h-1v6a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-6H0v6z"
            fill-rule="evenodd"/>
          <path
            d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v2.384l-7.614 2.03a1.5 1.5 0 0 1-.772 0L0 6.884V4.5zM1.5 4a.5.5 0 0 0-.5.5v1.616l6.871 1.832a.5.5 0 0 0 .258 0L15 6.116V4.5a.5.5 0 0 0-.5-.5h-13zM5 2.5A1.5 1.5 0 0 1 6.5 1h3A1.5 1.5 0 0 1 11 2.5V3h-1v-.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V3H5v-.5z"
            fill-rule="evenodd"/>
        </svg>
      </div>

      <form [formGroup]="employeeLoginForm">
        <input class="fadeIn second" formControlName="id" id="login" name="id" placeholder="ID" type="text">
        <input class="fadeIn third" formControlName="password" id="password" name="login" placeholder="password"
               type="password">
        <br/>
        <small *ngIf="showError">{{errorMessage}}</small>
        <input (click)="login()" class="fadeIn fourth" type="submit" value="Log In">
      </form>


    </div>
  </div>
</div>
