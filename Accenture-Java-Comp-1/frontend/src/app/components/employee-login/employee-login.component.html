<div class="container">
  <h2 class="h2">Enter as employee</h2>
  <form>
    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input aria-describedby="idHelp" class="form-control" id="employeeId" type="id">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" type="password">
    </div>
    <button class="btn btn-primary" routerLink="/employee-main" type="submit">Login</button>
  </form>
</div>
